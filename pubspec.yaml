name: single_player_app
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  flutter_dotenv: ^5.0.2
  flutter_spinkit: ^5.1.0
  provider: ^6.0.0
  flutter_markdown: ^0.6.6
  shared_preferences: ^2.0.8
  catcher: ^0.6.8
  flip_card: ^0.5.0
  swipeable_card_stack:
    # path: ../../cta-flutter-tinder-card-animation
    git: git@github.com:ASGAlex/cta-flutter-tinder-card-animation.git
  litgame_server:
    git: https://github.com/litgame/rest-server.git
  cached_network_image: ^3.1.0
  carousel_slider: ^4.0.0
  flutter_swiper_null_safety: ^1.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    - .env
    # Add assets from the images directory to the application.
    - assets/images/
